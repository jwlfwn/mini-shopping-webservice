<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="join.css">
    <link rel="icon" href="yellow_p.png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous"></script>
    <script defer src="join.js"></script>
</head>

<body>
    <div class="wrap">
        <h1><img class="join-img" src="yellow_p.png" alt="회원가입 옆 노란색 반바지 이미지"> <strong style="color: #f57c00;">Join us!</strong> <img class="join-img"
                src="yellow_p.png" alt="회원가입 옆 노란색 반바지 이미지"></h1>
        <form method="post" action="/signup">
            <!-- post방식으로 요청 -->
            <table>
                <tr>
                    <td><label><strong>이메일</strong></label></td>
                    <td><input type="text" class="form-control" aria-label="Useremail" aria-describedby="basic-addon1"
                            name="email"></td>
                </tr>
                <tr>
                    <td><label><strong>비밀번호&nbsp;&nbsp;</strong></label></td>
                    <td><input type="password" class="form-control" aria-label="Userpassword"
                            aria-describedby="basic-addon1" name="password"></td>
                </tr>
                <tr>
                    <td><label><strong>이름</strong></label></td>
                    <td><input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                            name="name"></td>
                </tr>
                <tr>
                    <td><label><strong>생년월일</strong></label></td>
                    <td><input type="text" class="form-control" id="datepicker" aria-label="Userbirth"
                            aria-describedby="basic-addon1" name="" placeholder="&#xf274;"
                            style="font-family: fontAwesome;"></td>
                </tr>
            </table>
            <input type="submit" value="Click" class="form-control submit-under container" name="user-info">
        </form>
    </div>
</body>

</html>
